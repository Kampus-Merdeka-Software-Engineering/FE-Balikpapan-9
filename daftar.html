<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/daftar.css">
    <title>Capstone Project - Team E - Group 9</title>
    <link rel="icon" type="img" href="img/edu9 logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <main>
        <h1 class="titleform"> Daftar Course </h1>
        <div id="daftar" name="daftar">
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" placeholder="First and last name" required>

            <label for="Gender">Gender:</label>
            <select id="Gender" name="Gender" placeholder="Select Gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>

            <label for="Age">Age:</label>
            <input type="number" min="17" id="Age" name="Age" placeholder="Age" required> 

            <label for="Email">Email Address:</label>
            <input type="email" id="Email" name="Email" placeholder="Exampel@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

            <label for="WhatsApp">WhatsApp:</label>
            <input type="tel" id="WhatsApp" name="WhatsApp" placeholder="0812-5708-408" pattern="(\+62|62|0)8[0-9][0-9]{6,9}$" required>
        
            <label for="Course">What are you interested in?</label>
            <select id="Course" name="Course" placeholder="Select Course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="UI/UX Designer">UI/UX Designer</option>
                <option value="Back End Developer">Back End Dev</option>
                <option value="Front End Developer">Front End Dev</option>
                <option value="Data Analyst">Data Analyst</option>
            </select>
            <input type="submit" value="SEND" class="sendForm">
            <a href="course.html">CANCEL</a>
        </div>

        <div class="popup" id="popup">
            <img src="./img/centang.png">
            <h2>Thank You!</h2>
            <p>Your details has been successfully submitted.</p>
            <a href="https://discord.com/invite/WsPKTmPp"><button>Join The Class Server Now</button></a>
            <div class="backhome">
                <button onclick="closePopup()">Join later and go back? Click Me!</button>
            </div>
        </div>

    <script src="JS/formDaftar.js"></script>
    </main>
</body>
</html>
