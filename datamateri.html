<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduNine | Admin Dashboard</title>
  <link rel="icon" type="img" href="img/edu9 logo.png">
  <link rel="stylesheet" href="CSS/admin-dashboard.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>

    <!-- Popup -->
    <div class="popup">
        <div id="addFormMateri">
            <h1 class="titleform"> Daftar Course </h1>
            <div id="daftar" name="daftar">
                <label for="Course">Course:</label>
                <select id="Course" name="Course" placeholder="Select Course" required>
                    <option value="" disabled selected>Select Course</option>
                    <option value="UI/UX">UI/UX Designer</option>
                    <option value="BE">Back End Dev</option>
                    <option value="FE">Front End Dev</option>
                    <option value="DA">Data Analyst</option>
                </select>
    
                <label for="Name">Materi:</label>
                <input type="text" id="Materi" name="Materi" placeholder="Inputkan Materi" required>

                <input type="submit" value="SEND" class="sendForm">
                <a href="#" class="cancelForm" onclick="popupCloseForm()">CANCEL</a>
            </div>
        </div>
    </div>

    <div class="container">
        <nav>
            <ul>
                <li class="dashboard">
                    <img src="img/logo.png" alt="EduNine">
                    <a href="index.html">DASHBOARD</a>
                </li>
                <li>
                    <i class="fas fa-home"></i>
                    <a href="admin-dashboard.html">Home</a>
                </li>
                <li>
                    <i class="fas fa-user"></i>
                    <a href="datauser.html">Data User</a>
                </li>
                <li>
                    <i class="fas fa-database"></i>
                    <a href="datapeserta.html">Data Peserta</a>
                </li>
                <li>
                    <i class="fas fa-graduation-cap"></i>
                    <a href="datamateri.html">Data Materi</a>
                </li>
                <li class="logout"> 
                    <i class="fas fa-sign-out-alt"></i>
                    <a href="index.html">Log out</a>
                </li>
            </ul>
        </nav>

        <section class="main">
            <div class="main-banner-data">
                <div class="card-data">
                    <i class="fas fa-database"></i>
                    <h1>Data Peserta</h1>
                </div>
            </div>
      
            <section class="table-container">
                <div class="table-btn">
                    <div class="left-btn">
                        <button class="fa fa-plus" onclick="popupOpenForm()">Add</button>
                    </div>
                </div>
            </section>


            <div class="boxtb">
                <div class="table-box">
                    <table>
                        <thead class="headTable">
                            <tr>
                                <th>No</th>
                                <th>Course</th>
                                <th>Materi</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="materiTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>



    <!-- javascript -->
    <script src="./JS/dataMateri.js"></script>
</body>
</html>
