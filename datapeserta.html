<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduNine | Admin Dashboard</title>
    <link rel="icon" type="img" href="img/edu9 logo.png">
    <link rel="stylesheet" href="CSS/admin-dashboard.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>

    <!-- Popup Form -->
    <div class="addData">
        <div id="addFormPeserta">
            <h1 class="titleform"> Daftar Course </h1>
            <div id="daftar" name="daftar">
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" placeholder="First and last name" required>
                
                <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender" placeholder="Select Gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>

                <label for="Age">Age:</label>
                <input type="number" min="17" id="Age" name="Age" placeholder="Age" required> 
                
                <label for="Email">Email Address:</label>
                <input type="email" id="Email" name="Email" placeholder="Exampel@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
    
                <label for="WhatsApp">WhatsApp:</label>
                <input type="tel" id="WhatsApp" name="WhatsApp" placeholder="0812-5708-408" pattern="(\+62|62|0)8[0-9][0-9]{6,9}$" required>
            
                <label for="Course">What are you interested in?</label>
                <select id="Course" name="Course" placeholder="Select Course" required>
                    <option value="" disabled selected>Select Course</option>
                    <option value="UI/UX Designer">UI/UX Designer</option>
                    <option value="Back End Developer">Back End Dev</option>
                    <option value="Front End Developer">Front End Dev</option>
                    <option value="Data Analyst">Data Analyst</option>
                </select>
                
                <input type="submit" value="SEND" class="sendForm">
                <a href="#" class="cancelForm">CANCEL</a>
            </div>
        </div>
    </div>


    <!-- Edit Data -->
    <div class="editData">
        <div id="editFormPeserta">
            <h1 class="titleform"> Peserta </h1>
            <div id="edit" name="edit">
                <label for="Name">Name:</label>
                <input type="text" id="editName" name="editName" placeholder="First and last name" required>
                
                <label for="Gender">Gender:</label>
                <select id="editGender" name="editGender" placeholder="Select Gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>

                <label for="Age">Age:</label>
                <input type="number" min="17" id="editAge" name="editAge" placeholder="Age" required> 
                
                <label for="Email">Email Address:</label>
                <input type="email" id="editEmail" name="editEmail" placeholder="Exampel@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
    
                <label for="WhatsApp">WhatsApp:</label>
                <input type="tel" id="editWhatsApp" name="editWhatsApp" placeholder="0812-5708-408" pattern="(\+62|62|0)8[0-9][0-9]{6,9}$" required>
            
                <label for="Course">What are you interested in?</label>
                <select id="editCourse" name="editCourse" placeholder="Select Course" required>
                    <option value="" disabled selected>Select Course</option>
                    <option value="UI/UX Designer">UI/UX Designer</option>
                    <option value="Back End Developer">Back End Dev</option>
                    <option value="Front End Developer">Front End Dev</option>
                    <option value="Data Analyst">Data Analyst</option>
                </select>
    
                <input type="submit" value="SEND" class="sendEdit">
                <a href="#" class="cancelEdit">CANCEL</a>
            </div>
        </div>
    </div>


    <div class="container">

        <!-- Side Navbar -->
        <nav>
            <ul>
                <li class="dashboard">
                    <img src="img/logo.png" alt="EduNine">
                    <a href="index.html">DASHBOARD</a>
                </li>
                <li>
                    <i class="fas fa-home"></i>
                    <a href="admin-dashboard.html">Home</a>
                </li> 
                <li>
                    <i class="fas fa-user"></i>
                    <a href="datauser.html">Data User</a>
                </li>
                <li>
                    <i class="fas fa-database"></i>
                    <a href="datapeserta.html">Data Peserta</a>
                </li>
                <li>
                    <i class="fas fa-graduation-cap"></i>
                    <a href="datamateri.html">Data Materi</a>
                </li>
                <li class="logout"> 
                    <i class="fas fa-sign-out-alt"></i>
                    <a href="index.html">Log out</a>
                </li>
            </ul>
        </nav>
        
        <!-- Main Section -->
        <section class="main">
            <div class="main-banner-data">
                <div class="card-data">
                    <i class="fas fa-database"></i>
                    <h1>Data Peserta</h1>
                </div>
            </div>
      
            <section class="table-container">
                <div class="table-btn">
                    <div class="left-btn">
                        <button class="fa fa-plus add">Add</button>
                    </div>
                </div>
            </section>


            <div class="boxtb">
                <div class="table-box">
                    <table>
                        <thead class="headTable">
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>WhatsApp</th>
                                <th>Course</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="pesertaTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
    
    <!-- Javascript -->
    <script src="./JS/dataPeserta.js"></script>
</body>
</html>
